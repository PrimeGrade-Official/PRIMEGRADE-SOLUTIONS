<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="PrimeGrade Solutions">
    <meta property="og:description" content="Zambia's Leading Academic Consultancy">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3135/3135810.png">
    <title>PrimeGrade Solutions</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 0; background-color: #f8fafc; color: #333; }
        .header { background: #0f172a; color: white; padding: 30px 20px; text-align: center; border-bottom: 5px solid #fbbf24; }
        .brand { font-size: 26px; font-weight: bold; margin: 5px 0; }
        .sub-text { color: #cbd5e1; font-size: 14px; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #0f172a; border-left: 5px solid #fbbf24; padding-left: 10px; margin-top: 0; }
        
        /* FORM ELEMENTS */
        select, input { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; background: #fff; }
        
        /* ADD BUTTONS */
        .row-flex { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-add { background: #0f172a; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 30%; }
        
        /* LIST ITEMS */
        .list-box { margin-bottom: 15px; }
        .item-row { background: #f1f5f9; padding: 10px; margin-bottom: 5px; border-radius: 6px; display: flex; justify-content: space-between; font-size: 14px; border: 1px solid #e2e8f0; }
        .del-btn { color: red; font-weight: bold; padding: 0 10px; cursor: pointer; }
        
        /* HIDDEN SECTIONS */
        #hw-section { display: none; background: #fffbeb; padding: 15px; border: 1px solid #fbbf24; border-radius: 8px; margin-bottom: 15px; }
        
        /* MAIN BUTTON */
        .btn-wa { display: block; width: 100%; padding: 15px; background: #22c55e; color: white; text-align: center; border-radius: 10px; font-weight: bold; border: none; font-size: 18px; margin-top: 10px; }
        
        /* EXTRAS */
        .trust-bar { display: flex; justify-content: space-around; background: #e0f2fe; padding: 10px; border-radius: 8px; margin-bottom: 20px; font-size: 12px; font-weight: bold; text-align: center; }
        .footer { text-align: center; font-size: 12px; color: #999; margin-top: 30px; }
        
        /* FAQ */
        details { padding: 10px; border-bottom: 1px solid #eee; }
        summary { font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div class="header">
        <div class="brand">PRIMEGRADE SOLUTIONS</div>
        <div class="sub-text">Zambia's Leading Academic Consultancy</div>
    </div>

    <div class="container">
        
        <div class="trust-bar">
            <div>üîí Confidential</div>
            <div>‚ö° On-Time</div>
            <div>‚úÖ Original</div>
        </div>

        <div class="card">
            <h2>Start Order</h2>
            
            <label>Select Services:</label>
            <div class="row-flex">
                <select id="svc_select" style="width: 70%;">
                    <option value="Homework Q&A">üîì Homework Q&A</option>
                    <option value="CV Design">üíº CV Design</option>
                    <option value="Assignments">üìù Assignments</option>
                    <option value="Final Year Project">üèóÔ∏è Final Year Project</option>
                    <option value="Research Proposal">üéì Research Proposal</option>
                    <option value="Thesis Writing">üìò Thesis Writing</option>
                    <option value="Data Analysis">üìä Data Analysis</option>
                </select>
                <button class="btn-add" type="button" onclick="_add_svc()">‚ûï Add</button>
            </div>
            
            <div id="svc_list" class="list-box"></div>

            <div id="hw-section">
                <label style="color:#b45309; font-weight:bold;">Link Manager (Homework):</label>
                <div class="row-flex">
                    <select id="lnk_plat" style="width:35%">
                        <option>Chegg</option>
                        <option>Bartleby</option>
                        <option>CourseHero</option>
                    </select>
                    <input type="text" id="lnk_url" placeholder="Paste link..." style="width:65%; margin-bottom:0;">
                </div>
                <button class="btn-add" style="width:100%; background:#b45309;" type="button" onclick="_add_lnk()">Save Link</button>
                <div id="lnk_list" class="list-box" style="margin-top:10px;"></div>
            </div>

            <label>Urgency:</label>
            <select id="urgency">
                <option>Standard (3-5 Days)</option>
                <option>Priority (24-48 Hours)</option>
                <option>CRITICAL (Today)</option>
            </select>

            <label>Topic:</label>
            <input type="text" id="topic" placeholder="e.g. Power Systems...">

            <button class="btn-wa" type="button" onclick="_send_wa()">‚û§ Send Inquiry</button>
        </div>

        <div class="card">
            <h2>FAQ</h2>
            <details><summary>Is my info safe?</summary><p>Yes, 100% confidential.</p></details>
            <details><summary>How do I pay?</summary><p>Mobile Money or PayPal.</p></details>
            <details><summary>Do you do revisions?</summary><p>Yes, free revisions.</p></details>
        </div>
        
        <div class="footer">
            ¬© 2026 PrimeGrade Solutions
        </div>

    </div>

    <script>
        // VARIABLES
        var _services = [];
        var _links = [];

        // FUNCTION 1: ADD SERVICE
        function _add_svc() {
            var val = document.getElementById("svc_select").value;
            
            // Check duplicate
            for(var i=0; i<_services.length; i++){
                if(_services[i] === val) { alert("Already added!"); return; }
            }
            
            _services.push(val);
            _render_svc();
        }

        // FUNCTION 2: REMOVE SERVICE
        function _del_svc(idx) {
            _services.splice(idx, 1);
            _render_svc();
        }

        // FUNCTION 3: RENDER SERVICE LIST
        function _render_svc() {
            var html = "";
            var hasHW = false;
            
            for(var i=0; i<_services.length; i++) {
                var num = i + 1;
                html += '<div class="item-row"><span>' + num + '. ' + _services[i] + '</span><span class="del-btn" onclick="_del_svc('+i+')">X</span></div>';
                
                if(_services[i] === "Homework Q&A") hasHW = true;
            }
            
            document.getElementById("svc_list").innerHTML = html;
            
            // Toggle HW Section
            if(hasHW) {
                document.getElementById("hw-section").style.display = "block";
            } else {
                document.getElementById("hw-section").style.display = "none";
            }
        }

        // FUNCTION 4: ADD LINK
        function _add_lnk() {
            var p = document.getElementById("lnk_plat").value;
            var u = document.getElementById("lnk_url").value;
            if(u === "") { alert("Paste link first"); return; }
            
            _links.push({p:p, u:u});
            document.getElementById("lnk_url").value = "";
            _render_lnk();
        }

        // FUNCTION 5: REMOVE LINK
        function _del_lnk(idx) {
            _links.splice(idx, 1);
            _render_lnk();
        }

        // FUNCTION 6: RENDER LINKS
        function _render_lnk() {
            var html = "";
            for(var i=0; i<_links.length; i++) {
                var num = i + 1;
                html += '<div class="item-row"><span>#' + num + ' [' + _links[i].p + '] Link...</span><span class="del-btn" onclick="_del_lnk('+i+')">X</span></div>';
            }
            document.getElementById("lnk_list").innerHTML = html;
        }

        // FUNCTION 7: SEND WHATSAPP
        function _send_wa() {
            if(_services.length === 0) { alert("Add a service first!"); return; }
            
            var urg = document.getElementById("urgency").value;
            var top = document.getElementById("topic").value;
            
            var msg = "*New Inquiry*\n\nüìå *Services:* \n";
            
            for(var i=0; i<_services.length; i++) {
                var s = _services[i];
                msg += (i+1) + ". " + s + "\n";
                
                // If this is HW, attach links immediately under it
                if(s === "Homework Q&A" && _links.length > 0) {
                     msg += "   üîó *Links attached:* \n";
                     for(var j=0; j<_links.length; j++) {
                         msg += "   " + (j+1) + ". [" + _links[j].p + "] " + _links[j].u + "\n";
                     }
                     msg += "\n";
                }
            }
            
            msg += "\n‚è∞ *Urgency:* " + urg + "\n";
            if(top) msg += "üìö *Topic:* " + top + "\n";
            
            var url = "https://wa.me/260750621616?text=" + encodeURIComponent(msg);
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
